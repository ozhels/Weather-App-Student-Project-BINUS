<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Boxicons for weather icons -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <!-- Custom styles -->
    <link rel="stylesheet" href="style.css">
    <title>Weather App</title>
</head>

<body>
    <!-- Main weather information container -->
    <div class="container">
        <!-- Left side with current weather -->
        <div class="left-info">
            <div class="pic-gradient"></div>
            <!-- Current date and location -->
            <div class="today-info">
                <h2>Monday</h2>
                <span>10 February 2025</span>
                <div>
                    <i class='bx bx-current-location'></i>
                    <span>Paris, FR</span>
                </div>
            </div>
            <!-- Current temperature and conditions -->
            <div class="today-weather">
                <i class='bx bx-sun'></i>
                <h1 class="weather-temp">
                    25°C
                </h1>
                <h3>Sunny</h3>
            </div>
        </div>

        <!-- Right side with detailed information -->
        <div class="right-info">
            <!-- Current weather details -->
            <div class="day-info">
                <div>
                    <span class="title">PRECIPITATION</span>
                    <span class="value">-</span>
                </div>
                <div>
                    <span class="title">HUMIDITY</span>
                    <span class="value">34 %</span>
                </div>
                <div>
                    <span class="title">WIND SPEED</span>
                    <span class="value">6 km/h</span>
                </div>
            </div>

            <!-- 4-day forecast -->
            <ul class="days-list">
                <li>
                    <i class='bx bx-cloud'></i>
                    <span>Sat</span>
                    <span class="day-temp">23°C</span>
                </li>
                <li>
                    <i class='bx bx-sun'></i>
                    <span>Sun</span>
                    <span class="day-temp">28°C</span>
                </li>
                <li>
                    <i class='bx bx-cloud-rain'></i>
                    <span>Mon</span>
                    <span class="day-temp">02°C</span>
                </li>
                <li>
                    <i class='bx bx-cloud-drizzle'></i>
                    <span>Tue</span>
                    <span class="day-temp">14°C</span>
                </li>
            </ul>

            <!-- Additional weather information -->
            <div class="extra-info">
                <div class="air-quality">
                    <span class="title">AIR QUALITY</span>
                    <span class="value">Good</span>
                </div>
                <div class="feels-like">
                    <span class="title">FEELS LIKE</span>
                    <span class="value">-</span>
                </div>
            </div>

            <!-- Control buttons -->
            <div class="btn-container">
                <button class="loc-button">Search Location</button>
                <button class="temp-toggle">Switch to °F</button>
            </div>
        </div>

    </div>

    <!-- Weather recommendation container -->
    <div class="container2">
        <div class="right-recommendation-info">
            <div class="recommendation-info">
                <span class="title">
                    <h2>Loading...</h2>
                </span>
            </div>
        </div>
    </div>
    
    <!-- JavaScript for functionality -->
    <script src="index.js"></script>
</body>

</html>
